    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
        <!-- <link href="css/hover.css" rel="stylesheet" media="all"> -->
        <link rel="stylesheet" href="style.css">
        <title>MyJavascriptQuiz</title>
    </head>

    <body>
        <div id="hb" class="container home-box custom-box">
            <h3>Let's play Quiz</h3>
            <p>Total Number of questions: <span class="total-question">5</span></p>
            <button type="button" id="startBtn" class="btn ">Start Quiz</button>
        </div>

        <div id="qb" class="container quiz-box custom-box hide">
            <div class="question-number">

            </div>
            <div class="question-text"></div>
            <div class="option-container">
                <div>
                    <p class="option1"></p>
                </div>
                <div>
                    <p class="option2"></p>
                </div>
                <div>
                    <p class="option3"></p>
                </div>
                <div>
                    <p class="option4"></p>
                </div>

            </div>
            <!-- <div class="answers-indicator"> -->
            <button type="button" id="optBtnA" class="optBtn rounded-circle hvr-grow">A</button>
            <button type="button" id="optBtnB" class="optBtn rounded-circle hvr-grow">B</button>
            <button type="button" id="optBtnC" class="optBtn rounded-circle hvr-grow">C</button>
            <button type="button" id="optBtnD" class="optBtn rounded-circle hvr-grow">D</button>
            <!-- </div> -->
            <div class="user-result"><span class="user-score"></span></div>
            <p id="countdown">Time Remaining:<span class="timeremaining">30</span></p>
        </div>

        <div id="rb" class="container result-box custom-box hide">
            <h3>Quiz Results</h3>
            <table>
                <tr>
                    <td>Total Question = 5</td>
                    <td><span class="total-question"></span></td>
                </tr>
                <tr>
                    <td>Time remaining = 0 </td>
                    <td><span class="total-question"></span></td>
                </tr>
                <tr>
                    <td>Total Correct = </td>
                    <td><span id="correct" class="total-question"></span></td>
                </tr>
                <tr>
                    <td>Total Wrong = </td>
                    <td><span id="wrong" class="total-question"></span></td>
                </tr>
                <tr>
                    <td>Total Scores = </td>
                    <td><span id="total" class="total-question"></span></td>
                </tr>
            </table>
            <button type="button" id= "tryagainBtn" class="hvr-grow btn">Try Again</button>
        
        </div>

        <!-- <script src="script1.js"></script> -->
        <script src="script.js"></script>


    </body>

    </html>
